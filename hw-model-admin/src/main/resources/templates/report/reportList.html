<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="report-form">
                <div class="select-list">
                    <ul>
                        <li>
                            企业名称：
                            <select name="enterpriseName">
                                <option value="">所有</option>
                                <option th:each="enterprise : ${enterpriseList}" th:text="${enterprise.name}" th:value="${enterprise.name}"></option>
                            </select>
                        </li>
                        <li>
                            企业编号：<input type="text" name="enterpriseId"/>
                        </li>
                        <li>
                            报告名称：<input type="text" name="reportName"/>
                        </li>
                        <li>
                            报告编号：<input type="text" name="reportId"/>
                        </li>
                        <li>
                            报告模版编号：<input type="text" name="reportTemplateId"/>
                        </li>
                        <li>
                            报告状态：<select name="state">
                            <option value="">所有</option>
                            <option value="00">启用</option>
                            <option value="01">停用</option>
                        </select>
                        </li>
                        <li>
                            发布状态：<select name="publishState">
                            <option value="">所有</option>
                            <option value="00">未发布</option>
                            <option value="01">已发布</option>
                        </select>
                        </li>
                        <li>
                            报告生成周期：<select name="makeCycle" th:with="type=${@dict.getType('sys_normal_disable')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <li class="select-time">
                            <label>报告快照日期： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <!--<div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success btn-edit disabled" onclick="$.operate.analysisTab()" shiro:hasPermission="report:analysis">
                <i class="fa fa-edit"></i> 分析
            </a>
        </div>-->

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>

<script th:inline="javascript">
    var analysisFlag = [[${@permission.hasPermi('report:analysis')}]];

    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryReportList();
    });

    function queryReportList() {
        var options = {
            url: ctx + "report/list",
            analysisUrl: ctx + "report/analysis/{id}",
            sortName: "makeDate",
            sortOrder: "desc",
            modalName: "报告",
            columns: [
                {
                    field: 'enterpriseId',
                    title: '企业编号'
                },
                {
                    field: 'enterpriseName',
                    title: '企业名称'
                },
                {
                    field: 'reportId',
                    title: '报告编号'
                },
                {
                    field: 'reportName',
                    title: '报告名称'
                },
                {
                    field: 'reportTemplateId',
                    title: '报告模版编号'
                },
                {
                    field: 'state',
                    title: '报告状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return reportStateTools(row);
                    }
                },
                {
                    field: 'publishState',
                    title: '发布状态',
                    formatter: function (value, row, index) {
                        return publishStateTools(row);
                    }
                },
                {
                    field: 'makeDate',
                    title: '报告快照日期'
                },
                {
                    field: 'makeCycle',
                    title: '报告生成周期'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        analysisFlag  = row.publishState == 01 ? 'disabled':'';
                        actions.push('<a class="btn btn-success btn-xs ' + analysisFlag + '" href="#" onclick="$.operate.analysisTab(\'' + row.reportId + '\')"><i class="fa fa-edit"></i>分析</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    /* 报告状态显示 */
    function reportStateTools(row) {
        if (row.state == 01) {
            return '<i class=\"fa fa-toggle-off text-info fa-2x \" onclick="reportEnable(\'' + row.reportId + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-on text-info fa-2x \" onclick="reportDisable(\'' + row.reportId + '\')"></i> ';
        }
    }

    /* 报告：停用 */
    function reportDisable(reportId) {
        $.modal.alertWarning("抱歉，该功能暂时未启用");
        // $.modal.confirm("确定启用该报告？", function() {
        //     $.operate.post("report/changeReportState", { "reportId": reportId, "state": '01' });
        // })
    }

    /* 报告：启用 */
    function reportEnable(reportId) {
        $.modal.alertWarning("抱歉，该功能暂时未启用");
        // $.modal.confirm("确定停用该报告？", function() {
        //     $.operate.post("report/changeReportState", { "reportId": reportId, "state": '00' });
        // })
    }

    /* 报告发布状态：显示 */
    function publishStateTools(row) {
        if (row.publishState == 01) {
            return '<span class=\"badge badge-warning\"> 已发布 </span>';
        } else {
            return '<span class=\"badge badge-success\"> 未发布 </span>';
        }
    }

</script>
</body>
</html>
