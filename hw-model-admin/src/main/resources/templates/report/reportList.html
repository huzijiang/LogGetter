<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="report-form">
                <div class="select-list">
                    <ul>
                        <li>
                            企业名称：
                            <select name="enterpriseId" id="enterpriseIdSelect" th:with="enterpriseList=${@platformDict.getEnterpriseList()}">
                                <option value="">所有</option>
                                <option th:each="enterprise : ${enterpriseList}" th:text="${enterprise.name}" th:value="${enterprise.enterpriseId}"></option>
                            </select>
                        </li>
                        <li>
                            报告名称：
                            <select name="reportId" id="entReportTempSelect">
                                <option>所有</option>
                            </select>
                        </li>
                        <li>
                            发布状态：<select name="publishState">
                            <option value="">所有</option>
                            <option value="00">未发布</option>
                            <option value="01">已发布</option>
                        </select>
                        </li>
                        <li>
                            报告生成周期：
                            <select name="makeCycle" th:with="type=${@fangCloudDict.getType('TargetModelMakeCycle')}">
                                <option value="">所有</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <!--<div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success btn-edit disabled" onclick="$.operate.analysisTab()" shiro:hasPermission="report:analysis">
                <i class="fa fa-edit"></i> 分析
            </a>
        </div>-->

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>

<script th:inline="javascript">
    var analysisFlag = [[${@permission.hasPermi('report:analysis')}]];
    var makeCycleData = [[${@fangCloudDict.getType('TargetModelMakeCycle')}]];

    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryReportList();
    });

    function queryReportList() {
        var options = {
            url: ctx + "report/list",
            analysisUrl: ctx + "report/analysis/{id}",
            sortName: "makeDate",
            sortOrder: "desc",
            modalName: "报告",
            columns: [
                {
                    field: 'enterpriseId',
                    title: '企业编号',
                    visible: false
                },
                {
                    field: 'enterpriseName',
                    title: '企业名称'
                },
                {
                    field: 'reportId',
                    title: '报告编号',
                    visible: false
                },
                {
                    field: 'reportName',
                    title: '报告名称'
                },
                {
                    field: 'makeCycle',
                    title: '报告生成周期',
                    align: 'center',
                    formatter: function(value, item, index) {
                        return $.table.selectFangCloudDictLabel(makeCycleData, value);
                    }
                },
                {
                    field: 'reportTemplateId',
                    title: '报告模版编号',
                    visible: false
                },
                {
                    field: 'publishState',
                    title: '发布状态',
                    formatter: function (value, row, index) {
                        return publishStateTools(row);
                    }
                },
                {
                    field: 'makeDate',
                    title: '报告快照日期',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        analysisFlag  = row.publishState == 01 ? 'disabled':'';
                        actions.push('<a class="btn btn-success btn-xs ' + analysisFlag + '" href="#" onclick="$.operate.analysisTab(\'' + row.reportId + '\')"><i class="fa fa-edit"></i>分析</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    //由 企业 触发 该企业的报告
    $('#enterpriseIdSelect').change(function () {
        var enterpriseId = $(this).children('option:selected').val();
        $.ajax({
            url: ctx + "getEntReport",
            type: "POST",
            data: "enterpriseId=" +  enterpriseId,
            success: function (result) {
                var entReportTempSelect = document.getElementById('entReportTempSelect');
                entReportTempSelect.innerHTML = '';
                entReportTempSelect.append(new Option("所有", ""));
                $.each(result.entReportTempList,function (index, entReport) {
                    var makeCycle = entReport.makeCycle;
                    $.each(makeCycleData, function(index, fangCloudDict) {
                        if (fangCloudDict.value == ('' + entReport.makeCycle)) {
                            makeCycle = fangCloudDict.valueDesc;
                        }
                    });
                    entReportTempSelect.options.add(new Option( makeCycle+ "_" + entReport.reportName,entReport.reportId));
                });
            }
        });
    });
    /* 报告发布状态：显示 */
    function publishStateTools(row) {
        if (row.publishState == 01) {
            return '<span class=\"badge badge-warning\"> 已发布 </span>';
        } else {
            return '<span class=\"badge badge-success\"> 未发布 </span>';
        }
    }

</script>
</body>
</html>
