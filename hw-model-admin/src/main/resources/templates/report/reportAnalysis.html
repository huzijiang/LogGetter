<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<style>
    .echarts-row{
        margin: 10px;height:330px;background: #fff;border-radius: 6px;box-shadow: 1px 1px 3px rgba(0,0,0,.2);
    }
    .echarts-col{
        padding-top: 10px;padding-left: 10px;
    }
    .baseInfo-row{
        margin: 10px;height:330px;background: #fff;border-radius: 6px;box-shadow: 1px 1px 3px rgba(0,0,0,.2);
    }
</style>
<body class="gray-bg">
<div class="container ui-layout-center">
    <div class="row echarts-row">
        <div class="col-md-12 echarts-col">
            <h2><p class="enterpriseNameArea"></p></h2>
            <hr>
            <div>
                <textarea id="reportPublishContent" rows="12" style="resize:none;min-width: 100%;height: 100%;" placeholder="请填写报告分析结果..."></textarea>
            </div>
        </div>
    </div>
    <div class="echarts-container">
        <div id="tipDiv" style="display: none;text-align: center;">
            <h3>暂时没有任何指标！</h3>
        </div>
    </div>

    <div style="float: bottom;margin-bottom: 10px;text-align: center;">
        <button class="btn btn-success" onclick="reportPublish()" th:style="${reportTargetDataList[0].enterpriseTargetDataId == null} ? 'display:none;'">发布</button>
        <button class="btn btn-danger" onclick="closeItem()">取消</button>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
<!-- 引入 ECharts 文件 -->
<script th:src="@{/js/echarts.min.js}"></script>
<script th:inline="javascript">
    var enterpriseData = [[${@platformDict.getEnterpriseList()}]];

    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });

        var entTargetDataShowECharsList = [[${entTargetDataShowECharsList}]];
        var entTargetDataWithFunctionList = [[${entTargetDataWithFunctionList}]];
        var reportTargetDataList = [[${reportTargetDataList}]];

        initData(reportTargetDataList);
        generateTargetPanel(entTargetDataShowECharsList);
        loopShowTargetData(entTargetDataShowECharsList);
        generateTargetPanel4NotUseEcharts(entTargetDataWithFunctionList);
        loopShowTargetData4NotUseEcharts(entTargetDataWithFunctionList);
    });

    /**
     * 初始化数据
     */
    function initData(reportTargetDataList) {
        var enterpriseId = reportTargetDataList[0].enterpriseId;
        var enterpriseName = "某公司";
        $.each(enterpriseData, function(index, enterprise) {
            if (enterprise.enterpriseId == ('' + enterpriseId)) {
                enterpriseName = enterprise.name;
            }
        });

        $(".enterpriseNameArea").html(enterpriseName + "-报告各指标情况：");
    }

    /**
     * 生成每个指标所在的面板区域
     */
    function generateTargetPanel(entTargetDataShowECharsList) {
        var echartsContainer = document.getElementsByClassName('echarts-container')[0];

        for (var count = 0; count < entTargetDataShowECharsList.length; count++) {

            var echartsRowDiv = document.createElement("div");
            echartsRowDiv.setAttribute("class","row echarts-row");

            var echartsColDiv = document.createElement("div");
            echartsColDiv.setAttribute("class","col-md-12 echarts-col");
            echartsColDiv.setAttribute("style","border:1px red solid");

            var echartsDiv = document.createElement("div");
            echartsDiv.setAttribute("id", "echarts" + count);
            echartsDiv.setAttribute("style", "float:left;width: 70%;height: 300px;box-shadow: 1px 1px 3px rgba(0,0,0,.2);border:1px green solid");

            var textareaDiv = document.createElement("div");
            textareaDiv.setAttribute("style", "margin-right:5px;padding-top: 10px;float:right;width: 28%;height: 300px;border:1px black solid");

            var textAreaElement = document.createElement("textarea");
            textAreaElement.setAttribute("row", "30");
            textAreaElement.setAttribute("style", "resize:none;min-width: 100%;height: 100%;");
            textAreaElement.setAttribute("placeholder", "填入分析内容...");
            textAreaElement.setAttribute("id", "textarea"+count);
            textAreaElement.setAttribute("key-targetDataId", entTargetDataShowECharsList[count].enterpriseTargetDataId);

            echartsContainer.appendChild(echartsRowDiv);
            echartsRowDiv.appendChild(echartsColDiv);
            echartsColDiv.appendChild(echartsDiv);
            textareaDiv.appendChild(textAreaElement);
            echartsColDiv.appendChild(textareaDiv);
        }
    }

    /**
     * 生成每个指标所在的面板区域：json 中有函数直接展示 json
     */
    function generateTargetPanel4NotUseEcharts(entTargetDataWithFunctionList) {
        var echartsContainer = document.getElementsByClassName('echarts-container')[0];

        for (var count = 0; count < entTargetDataWithFunctionList.length; count++) {

            var echartsRowDiv = document.createElement("div");
            echartsRowDiv.setAttribute("class","row echarts-row");

            var echartsColDiv = document.createElement("div");
            echartsColDiv.setAttribute("class","col-md-12 echarts-col");

            var notEchartsTextareaDiv = document.createElement("div");
            notEchartsTextareaDiv.setAttribute("style", "float:left;width: 60%;height: 300px;box-shadow: 1px 1px 3px rgba(0,0,0,.2)");

            var notEchartsTextarea = document.createElement("textarea");
            notEchartsTextarea.setAttribute("row", "30");
            notEchartsTextarea.setAttribute("id", "notEcharts" + count);
            notEchartsTextarea.setAttribute("style", "resize:none;min-width: 100%;height: 100%;");
            notEchartsTextarea.setAttribute("readonly", "readonly");

            var textareaDiv = document.createElement("div");
            textareaDiv.setAttribute("style", "margin-right:10px;padding-top: 10px;float:right;width: 30%;height: 300px;");

            var textAreaElement = document.createElement("textarea");
            textAreaElement.setAttribute("row", "30");
            textAreaElement.setAttribute("style", "resize:none;min-width: 100%;height: 100%;");
            textAreaElement.setAttribute("placeholder", "填入分析内容...");
            textAreaElement.setAttribute("id", "notEchartsTextarea"+count);
            textAreaElement.setAttribute("key-targetDataId", entTargetDataWithFunctionList[count].enterpriseTargetDataId);

            echartsContainer.appendChild(echartsRowDiv);
            echartsRowDiv.appendChild(echartsColDiv);
            echartsColDiv.appendChild(notEchartsTextareaDiv);
            notEchartsTextareaDiv.appendChild(notEchartsTextarea);
            textareaDiv.appendChild(textAreaElement);
            echartsColDiv.appendChild(textareaDiv);
        }
    }

    /**
     * 循环展示各个指标
     */
    function loopShowTargetData(entTargetDataShowECharsList) {
        var echartsArray = [];
        for (var i = 0; i < entTargetDataShowECharsList.length; i++) {
            echartsArray.push(echarts.init(document.getElementById('echarts'+i)));
        }
        for (var i = 0; i < entTargetDataShowECharsList.length; i++) {
            var targetDataFullContent = JSON.parse(entTargetDataShowECharsList[i].targetDataFullContent);
            var optionTitle = targetDataFullContent.title;
            var optionTemp = targetDataFullContent.option; // object
            if (!$.common.isEmpty(JSON.stringify(optionTitle))) {
                optionTemp.title = eval({text: optionTitle,x:'center',bottom: '0'});
            }
            //console.log("optionTemp = ", optionTemp);
            var option = eval('(' + JSON.stringify(optionTemp) + ')');
            echartsArray[i].setOption(option);
        }
    }

    /**
     * 循环展示各个指标：json 中有函数直接展示 json
     */
    function loopShowTargetData4NotUseEcharts(entTargetDataWithFunctionList) {
        for (var i = 0; i < entTargetDataWithFunctionList.length; i++) {
            var targetDataFullContent = entTargetDataWithFunctionList[i].targetDataFullContent;
            document.getElementById('notEcharts' + i).innerHTML = targetDataFullContent;
        }
    }

    /**
     * 发布报告
     */
    function reportPublish() {
        var entTargetDataShowECharsList = [[${entTargetDataShowECharsList}]];
        var enterpriseReportId = entTargetDataShowECharsList[0].reportId;

        var itemArray = [];
        for (var i = 0; i < entTargetDataShowECharsList.length; i++) {
            var resultTextareaElement = document.getElementById("textarea" + i);
            var item = {
                "enterpriseTargetDataId": resultTextareaElement.getAttribute("key-targetDataId"),
                "targetDataPublishContent": resultTextareaElement.value
            };
            itemArray.push(item);
        }

        var entTargetDataWithFunctionList = [[${entTargetDataWithFunctionList}]];
        for (var j = 0; j < entTargetDataWithFunctionList.length; j++) {
            var resultNotEchartsTextareaElement = document.getElementById("notEchartsTextarea" + j);
            var itemNotEcharts = {
                "enterpriseTargetDataId": resultNotEchartsTextareaElement.getAttribute("key-targetDataId"),
                "targetDataPublishContent": resultNotEchartsTextareaElement.value
            };
            itemArray.push(itemNotEcharts);
        }

        var reportPublishContent = document.getElementById("reportPublishContent").value;

        var jsonData = {"enterpriseReportId": enterpriseReportId, "reportPublishContent":reportPublishContent, "paramData": itemArray};
        console.log("jsonData:", JSON.stringify(jsonData));
        $.operate.publishReport(ctx + "report/publish", jsonData);
    }

</script>
</body>
</html>
