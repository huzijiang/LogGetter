<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="report-form">
                <div class="select-list">
                    <ul>

                        <li>
                            企业名称：
                            <select name="enterpriseId" id="enterpriseIdSelect" th:with="enterpriseList=${@platformDict.getEnterpriseList()}">
                                <option value="">所有</option>
                                <option th:each="enterprise : ${enterpriseList}" th:text="${enterprise.name}" th:value="${enterprise.enterpriseId}"></option>
                            </select>
                        </li>
                        <li>
                            生成周期：
                            <select name="makeCycle" id="makeCycleSelect" th:with="type=${@fangCloudDict.getType('TargetModelMakeCycle')}">
                                <option value="">所有</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </li>
                        <li>
                            报告名称：
                            <select name="reportId" id="entReportSelect">
                                <option value="">所有</option>
                            </select>
                        </li>
                        <li>
                            发布状态：<select name="publishState">
                            <option value="">所有</option>
                            <option value="00">未发布</option>
                            <option value="01">已发布</option>
                        </select>
                        </li>
                        <li class="select-time">
                            <label>生成日期： </label>
                            <input type="text" class="time-input" placeholder="开始时间" name="params[makeBeginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" placeholder="结束时间" name="params[makeEndTime]"/>
                        </li>
                        <li class="select-time">
                            <label>发布日期： </label>
                            <input type="text" class="time-input" placeholder="开始时间" name="params[publishBeginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" placeholder="结束时间" name="params[publishEndTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>

<script th:inline="javascript">
    var analysisFlag = [[${@permission.hasPermi('report:iframePublishOrEmail')}]];
    var makeCycleData = [[${@fangCloudDict.getType('TargetModelMakeCycle')}]];
    var enterpriseData = [[${@platformDict.getEnterpriseList()}]];

    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryReportList();
    });

    function queryReportList() {
        var options = {
            url: ctx + "report/list",
            analysisUrl: ctx + "report/analysis/{id}",
            sortName: "publishDate",
            sortOrder: "desc",
            modalName: "报告",
            columns: [
                {
                    field: 'enterpriseId',
                    title: '企业编号',
                    visible: false
                },
                {
                    field: 'entReportTempId',
                    title: '企业报告模板编号',
                    visible: false
                },
                {
                    field: 'enterpriseId',
                    title: '企业名称',
                    formatter: function (value, row, index) {
                        return $.table.exchangeEnterpriseDisplay(enterpriseData, value);
                    }
                },
                {
                    field: 'reportId',
                    title: '报告编号'
                },
                {
                    field: 'reportName',
                    title: '报告名称'
                },
                {
                    field: 'makeCycle',
                    title: '生成周期',
                    align: 'center',
                    formatter: function(value, item, index) {
                        return $.table.selectFangCloudDictLabel(makeCycleData, value);
                    }
                },
                {
                    field: 'publishState',
                    title: '发布状态',
                    formatter: function (value, row, index) {
                        return publishStateTools(row);
                    }
                },
                {
                    field: 'makeDate',
                    title: '生成日期'
                },
                {
                    field: 'publishDate',
                    title: '发布日期'
                },
                {
                    field: 'reportTemplateId',
                    title: '报告模版编号',
                    visible: false
                },
                {
                    field: 'makeDate',
                    title: '报告快照日期',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        analysisFlag  = row.publishState == 01 ? 'hidden':'';
                        var disabledFlag = row.publishState == 00 ? 'hidden':'';
                        actions.push('<a class="btn btn-success btn-xs ' + analysisFlag + '" href="#" onclick="$.operate.publishTab(\'' + row.reportId + '\', \'' + row.reportName + '\',\'' + row.enterpriseId + '\', \'send\')"><i class="fa fa-edit"></i>发布</a> ');
                        actions.push('<a class="btn btn-primary btn-xs ' + disabledFlag + '" href="#" onclick="$.operate.emailTab(\'' + row.reportId + '\', \'' + row.reportName + '\',\'' + row.enterpriseId + '\' , \'email\')"><i class="fa fa-edit"></i>发邮件</a> ');
                        // actions.push('<a class="btn btn-primary btn-xs ' + disabledFlag + '" href="#" onclick="$.operate.analysisTab(\'' + row.reportId + '\', \'detail\')"><i class="fa fa-search"></i>查看</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + disabledFlag + '" href="#" onclick="$.operate.publishAgain(\'' + row.reportId + '\')"><i class="fa fa-edit"></i>再次发布</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    $('#enterpriseIdSelect').change(function () {
        var makeCycleSelect = document.getElementById('makeCycleSelect');
        makeCycleSelect.options.selectedIndex = 0;
        var entReportSelect = document.getElementById('entReportSelect');
        entReportSelect.innerHTML = '';
        entReportSelect.append(new Option("所有", ""));
    });

    //企业 + 周期 = 企业的指标模板
    $('#makeCycleSelect').change(function () {
        var makeCycle = $(this).children('option:selected').val();
        var enterpriseId = $('#enterpriseIdSelect').children('option:selected').val();
        var entReportSelect = document.getElementById('entReportSelect');
        if ($.common.isEmpty(enterpriseId)) {
            $.modal.alertWarning("请先选择企业！");
        }
        if ($.common.isEmpty(makeCycle)) {
            entReportSelect.innerHTML = '';
            entReportSelect.append(new Option("所有", ""));
            return;
        }

        $.ajax({
            url: ctx + "getEntReport",
            type: "POST",
            data: {"enterpriseId": enterpriseId, "makeCycle": makeCycle},
            success: function (result) {
                entReportSelect.innerHTML = '';
                entReportSelect.append(new Option("未选择", ""));
                $.each(result.entReportList,function (index, entReport) {
                    console.log("entReport = ", entReport);
                    entReportSelect.options.add(new Option(entReport.reportName, entReport.reportId));
                });
            }
        });
    });

    /* 报告发布状态：显示 */
    function publishStateTools(row) {
        if (row.publishState == 01) {
            return '<span class=\"badge badge-info\"> 已发布 </span>';
        } else {
            return '<span class=\"badge badge-danger\"> 未发布 </span>';
        }
    }

</script>
</body>
</html>
