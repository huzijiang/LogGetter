<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
<div class="form-content">
    <form id="form-targetModel-add" class="form-horizontal">
        <input name="reportTemplateId" type="hidden" th:value="${reportTemplateId}" />
        <h4 class="form-header h4">基本信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>模板名称：</label>
                    <div class="col-sm-8">
                        <input name="name" autocomplete="off" placeholder="请输入指标模板名称" class="form-control" type="text" maxlength="20" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">描述：</label>
                    <div class="col-sm-8">
                        <input name="description" autocomplete="off" placeholder="请输入描述信息" class="form-control" type="text" maxlength="40">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>核对码：</label>
                    <div class="col-sm-8">
                        <input name="collationCode" autocomplete="off" placeholder="请输入描述信息" class="form-control" type="text" maxlength="40" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>状态：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select name="state" th:with="type=${@fangCloudDict.getType('TargetModelState')}">
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>抽象水平：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select name="level" th:with="type=${@fangCloudDict.getType('TargetModelLevel')}">
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">生成周期(与报告模板一致)：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select disabled="disabled" name="makeCycle" th:with="type=${@fangCloudDict.getType('TargetModelMakeCycle')}">
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}" th:if="${fangCloudDict.value eq makeCycle}" th:selected="selected"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-4 control-label">子模板：</label>
                <div class="col-sm-2">
                    <a class="btn btn-success" onclick="$.operate.selectTemplate('指标模板','enterprise/reportTemplate/selectTargetTemplate')">
                        <i class="fa fa-plus"></i> 请选择
                    </a>
                </div>
                <div class="col-sm-6">
                    <input name="childModelId" th:value="${id}" class="form-control templateId" type="hidden">
                    <input th:value="${name}" class="form-control templateName" readonly>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-targetModel-add").serializeArray();
            $.operate.saveTab(ctx + "targetModel/save", data);
        }
    }

    function changeDisplay(id, name) {
        $('.templateId').attr("value",id);
        $('.templateName').attr("value",name);
    }
</script>
</body>
</html>
