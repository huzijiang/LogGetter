<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="report-form">
                <div class="select-list">
                    <ul>
                        <li>
                            平台指标模型内容模型编号：<input type="text" name="targetModelTemplateId"/>
                        </li>
                        <li>
                            平台指标模型编号：<input type="text" name="targetModelId"/>
                        </li>
                        <li>
                            名称：<input type="text" name="name"/>
                        </li>
                        <li>
                            展示顺序：<input type="text" name="sn"/>
                        </li>
                        <li>
                            展现形式：<select name="showWay" th:with="type=${@fangCloudDict.getType('TargetShowWay')}">
                            <option value="">所有</option>
                            <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="targetModelContentTemplate:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.editTab()" shiro:hasPermission="targetModelContentTemplate:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="targetModelContentTemplate:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>

<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('targetModelContentTemplate:edit')}]];
    var removeFlag = [[${@permission.hasPermi('targetModelContentTemplate:remove')}]];

    var targetShowWayData = [[${@fangCloudDict.getType('TargetShowWay')}]];


    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryReportList();
    });

    function queryReportList() {
        var options = {
            url: ctx + "targetModelContentTemplate/list",
            createUrl: ctx + "targetModelContentTemplate/add",
            updateUrl: ctx + "targetModelContentTemplate/edit/{id}",
            removeUrl: ctx + "targetModelContentTemplate/remove",
            sortName: "targetModelTemplateId",
            sortOrder: "desc",
            modalName: "平台指标模型展示内容模板",
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'targetModelTemplateId',
                    title: '平台指标模型内容模型编号',
                    visible: false
                },
                {
                    field: 'targetModelId',
                    title: '平台指标模型编号',
                    visible: false
                },
                {
                    field: 'name',
                    title: '名称'
                },
                {
                    field: 'sn',
                    title: '展示顺序'
                },
                {
                    field: 'showWay',
                    title: '展现形式',
                    formatter: function (value, row, index) {
                        return $.table.selectFangCloudDictLabel(targetShowWayData, value);
                    }
                },
                {
                    field: 'belongQueue',
                    title: '归属行或列'
                },
                {
                    field: 'templateContent',
                    title: '内容',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editTab(\'' + row.targetModelTemplateId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.targetModelTemplateId + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }
</script>
</body>
</html>
