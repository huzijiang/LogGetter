<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="report-form">
                <div class="select-list">
                    <ul>
                        <li>
                            名称：<input type="text" name="name"/>
                        </li>
                        <li>
                            生成周期：
                            <select name="makeCycle" th:with="type=${@fangCloudDict.getType('TargetModelMakeCycle')}">
                                <option value="">所有</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </li>
                        <li>
                            类型：
                            <select name="type" th:with="type=${@fangCloudDict.getType('ReportType')}">
                                <option value="">所有</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </li>
                        <li>
                            状态：
                            <select name="state" th:with="type=${@fangCloudDict.getType('ReportTypeState')}">
                                <option value="">所有</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <label>创建日期： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="reportTemplate:add">
                <i class="fa fa-plus"></i> 新增
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>

<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('reportTemplate:edit')}]];
    var removeFlag = [[${@permission.hasPermi('reportTemplate:remove')}]];
    var addTargetFlag = [[${@permission.hasPermi('targetModel:add')}]];

    var audiencesData = [[${@fangCloudDict.getType('ReportAudiences')}]];
    var makeCycleData = [[${@fangCloudDict.getType('TargetModelMakeCycle')}]];
    var belongOrgLevelData = [[${@fangCloudDict.getType('EnterpriseBelongOrgLevel')}]];
    var stateData = [[${@fangCloudDict.getType('ReportTypeState')}]];
    var typeData = [[${@fangCloudDict.getType('ReportType')}]];


    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryReportList();
    });

    function queryReportList() {
        var options = {
            url: ctx + "reportTemplate/list",
            createUrl: ctx + "reportTemplate/add",
            updateUrl: ctx + "reportTemplate/edit/{id}",
            removeUrl: ctx + "reportTemplate/remove",
            sortName: "createDate",
            sortOrder: "desc",
            modalName: "平台报告模型",
            columns: [
                {
                    field: 'reportTemplateId',
                    title: '编号',
                    visible: false
                },
                {
                    field: 'name',
                    title: '名称'
                },
                {
                    field: 'makeCycle',
                    title: '生成周期',
                    align: 'center',
                    formatter: function(value, item, index) {
                        return $.table.selectFangCloudDictLabel(makeCycleData, value);
                    }
                },
                {
                    field: 'description',
                    title: '描述',
                    visible: false
                },
                {
                    field: 'state',
                    title: '状态',
                    formatter: function (value, row, index) {
                        return $.table.selectFangCloudDictLabel(stateData, value);
                    }
                },
                {
                    field: 'type',
                    title: '类型',
                    formatter: function (value, row, index) {
                        return $.table.selectFangCloudDictLabel(typeData, value);
                    }
                },
                {
                    field: 'belongOrgLevel',
                    title: '归属层级',
                    formatter: function(value, item, index) {
                        return $.table.selectFangCloudDictLabel(belongOrgLevelData, value);
                    },
                    visible: false
                },
                {
                    field: 'audiences',
                    title: '受众',
                    align: 'center',
                    formatter: function(value, item, index) {
                        return $.table.selectFangCloudDictLabel(audiencesData, value);
                    },
                    visible: false
                },
                {
                    field: 'createDate',
                    title: '创建日期'
                },
                {
                    field: 'creater',
                    title: '创建人',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editTab(\'' + row.reportTemplateId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.reportTemplateId + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        actions.push('<a class="btn btn-primary btn-xs ' + addTargetFlag + '" href="#" onclick="$.operate.selectTargetModel(\'平台指标模型\',\'toAddTargetModelPage/' + row.reportTemplateId + '/' + row.makeCycle + '\')"><i class="fa fa-plus"></i>添加指标</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }
</script>
</body>
</html>
