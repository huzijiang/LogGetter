<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8" content="multipart/form-data">
<head th:include="include :: header"></head>
<body>
    <div class="form-content">
        <form id="form-targetMakeLineModel-add" class="form-horizontal">
            <h4 class="form-header h4">平台指标标记线模型基本信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>名称：</label>
                        <div class="col-sm-8">
                            <input name="lineName" autocomplete="off" placeholder="请输入标记线名称" class="form-control" type="text" maxlength="40" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"><span style="color: red; ">*</span>平台指标模型展示内容模型：</label>
                            <div class="col-sm-6">
                                <input name="targetModelTemplateId" th:value="${id}" class="form-control templateId" type="hidden">
                                <input th:value="${name}" class="form-control templateName" placeholder="请点击右侧按钮进行选择" readonly required>
                                <input name="targetModelId" type="hidden" class="targetModelId">
                            </div>
                            <div class="col-sm-2">
                                <a class="btn btn-success btn-sm" onclick="$.operate.selectTMCT('平台指标模型展示内容模型','toAddTMCTPage')">
                                    <i class="fa fa-plus"></i> 请选择
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">描述：</label>
                        <div class="col-sm-8">
                            <input name="description" autocomplete="off" placeholder="请输入描述" class="form-control" type="text" maxlength="80" >
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">默认值：</label>
                        <div class="col-sm-8">
                            <input name="defaultValue"  autocomplete="off" placeholder="请输入默认值" class="form-control" type="number" oninput="if(value.length>4)value=value.slice(10,4)" >
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
     <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
     </div>
	 <div th:include="include::footer"></div>

    <script th:src="@{/ajax/libs/select/select2.js}"></script>
	<script>

        function submitHandler() {
            if ($.validate.form()) {
                var data = $("#form-targetMakeLineModel-add").serializeArray();
                $.operate.saveTab(ctx + "targetMakeLineModel/save", data);
            }
        }

        function changeDisplay(templateId, templateName, value) {
            $('.templateId').attr("value",templateId);
            $('.templateName').attr("value",templateName);
            $('.targetModelId').attr("value",value);
        }
    </script>
</body>
</html>
