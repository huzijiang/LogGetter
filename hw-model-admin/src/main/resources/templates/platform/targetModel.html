<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="report-form">
                <div class="select-list">
                    <ul>
                        <li>
                            编号：<input type="text" name="targetModelId"/>
                        </li>
                        <li>
                            名称：<input type="text" name="name"/>
                        </li>
                        <li>
                            描述：<input type="text" name="description"/>
                        </li>
                        <li>
                            子模板编号：<input type="text" name="childModelId"/>
                        </li>
                        <li>
                            核对码：<input type="text" name="collationCode"/>
                        </li>
                        <li>
                            状态：<select name="state" th:with="type=${@fangCloudDict.getType('TargetModelState')}">
                            <option value="">所有</option>
                            <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                        </select>
                        </li>
                        <li>
                            抽象水平：<select name="level" th:with="type=${@fangCloudDict.getType('TargetModelLevel')}">
                            <option value="">所有</option>
                            <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                        </select>
                        </li>
                        <li>
                            生成周期：<select name="makeCycle" th:with="type=${@fangCloudDict.getType('TargetModelMakeCycle')}">
                            <option value="">所有</option>
                            <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                        </select>
                        </li>
                        <li class="select-time">
                            <label>创建日期： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="targetModel:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.editTab()" shiro:hasPermission="targetModel:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="targetModel:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>

<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('targetModel:edit')}]];
    var removeFlag = [[${@permission.hasPermi('targetModel:remove')}]];

    var makeCycleData = [[${@fangCloudDict.getType('TargetModelMakeCycle')}]];
    var targetModelLevelData = [[${@fangCloudDict.getType('TargetModelLevel')}]];
    var targetModelStateData = [[${@fangCloudDict.getType('TargetModelState')}]];


    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryReportList();
    });

    function queryReportList() {
        var options = {
            url: ctx + "targetModel/list",
            createUrl: ctx + "targetModel/add",
            updateUrl: ctx + "targetModel/edit/{id}",
            removeUrl: ctx + "targetModel/remove",
            sortName: "createDate",
            sortOrder: "desc",
            modalName: "指标模板",
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'targetModelId',
                    title: '编号'
                },
                {
                    field: 'name',
                    title: '名称'
                },
                {
                    field: 'description',
                    title: '描述'
                },
                {
                    field: 'childModelId',
                    title: '子模板编号'
                },
                {
                    field: 'collationCode',
                    title: '核对码'
                },
                {
                    field: 'state',
                    title: '状态',
                    formatter: function (value, row, index) {
                        return $.table.selectFangCloudDictLabel(targetModelStateData, value);
                    }
                },
                {
                    field: 'level',
                    title: '抽象水平',
                    formatter: function(value, item, index) {
                        return $.table.selectFangCloudDictLabel(targetModelLevelData, value);
                    }
                },
                {
                    field: 'createDate',
                    title: '生成日期'
                },
                {
                    field: 'makeCycle',
                    title: '生成周期',
                    align: 'center',
                    formatter: function(value, item, index) {
                        return $.table.selectFangCloudDictLabel(makeCycleData, value);
                    }
                },
                {
                    field: 'creater',
                    title: '创建人'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editTab(\'' + row.targetModelId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.targetModelId + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }
</script>
</body>
</html>
