<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="report-form">
                <div class="select-list">
                    <ul>
                        <li>
                            名称：<input type="text" name="name"/>
                        </li>
                        <li>
                            描述：<input type="text" name="description"/>
                        </li>
                        <li>
                            状态：<select name="state" th:with="type=${@fangCloudDict.getType('ReportTypeState')}">
                            <option value="">所有</option>
                            <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                        </select>
                        <li>
                            是否首页展示：<select name="type" th:with="type=${@fangCloudDict.getType('ReportType')}">
                            <option value="">所有</option>
                            <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                        </select>
                        <li>
                            归属：<select name="belongOrgLevel" th:with="type=${@fangCloudDict.getType('EnterpriseBelongOrgLevel')}">
                            <option value="">所有</option>
                            <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                        </select>
                        <li>
                            受众：<select name="audiences" th:with="type=${@fangCloudDict.getType('ReportAudiences')}">
                            <option value="">所有</option>
                            <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                        </select>
                        </li>

                        </li>
                        <li>
                            生成周期：<select name="makeCycle" th:with="type=${@fangCloudDict.getType('TargetModelMakeCycle')}">
                            <option value="">所有</option>
                            <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>

<script th:inline="javascript">
    var audiencesData = [[${@fangCloudDict.getType('ReportAudiences')}]];
    var makeCycleData = [[${@fangCloudDict.getType('TargetModelMakeCycle')}]];
    var belongOrgLevelData = [[${@fangCloudDict.getType('EnterpriseBelongOrgLevel')}]];
    var stateData = [[${@fangCloudDict.getType('ReportTypeState')}]];
    var typeData = [[${@fangCloudDict.getType('ReportType')}]];


    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryReportList();
    });

    function queryReportList() {
        var options = {
            url: ctx + "reportTemplate/list",
            sortName: "reportTemplateId",
            sortOrder: "desc",
            modalName: "报告模板",
            columns: [
                {
                    field: 'selectItem',
                    radio: true
                },
                {
                    field: 'reportTemplateId',
                    title: '编号',
                    visible: false
                },
                {
                    field: 'name',
                    title: '名称'
                },
                {
                    field: 'description',
                    title: '描述'
                },
                {
                    field: 'state',
                    title: '状态',
                    formatter: function (value, row, index) {
                        return $.table.selectFangCloudDictLabel(stateData, value);
                    }
                },
                {
                    field: 'type',
                    title: '是否首页展示',
                    formatter: function (value, row, index) {
                        return $.table.selectFangCloudDictLabel(typeData, value);
                    }
                },
                {
                    field: 'belongOrgLevel',
                    title: '归属',
                    formatter: function(value, item, index) {
                        return $.table.selectFangCloudDictLabel(belongOrgLevelData, value);
                    }
                },
                {
                    field: 'audiences',
                    title: '受众',
                    align: 'center',
                    formatter: function(value, item, index) {
                        return $.table.selectFangCloudDictLabel(audiencesData, value);
                    }
                },
                {
                    field: 'makeCycle',
                    title: '生成周期',
                    align: 'center',
                    formatter: function(value, item, index) {
                        return $.table.selectFangCloudDictLabel(makeCycleData, value);
                    }
                }]
        };
        $.table.init(options);
    }

    function submitHandler() {
        $.operate.selectReportModelSuccess('getSingleReportModelDisplay');
    }

</script>
</body>
</html>
