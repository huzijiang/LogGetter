<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="report-form">
                <div class="select-list">
                    <ul>
                        <li>
                            平台指标模型内容模板编号：<input type="text" name="targetModelTemplateId"/>
                        </li>
                        <li>
                            平台指标模型编号：<input type="text" name="targetModelId"/>
                        </li>
                        <li>
                            名称：<input type="text" name="name"/>
                        </li>
                        <li>
                            展示顺序：<input type="text" name="sn"/>
                        </li>
                        <li>
                            展现形式：<select name="showWay" th:with="type=${@fangCloudDict.getType('TargetShowWay')}">
                            <option value="">所有</option>
                            <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>

<script th:inline="javascript">

    var targetShowWayData = [[${@fangCloudDict.getType('TargetShowWay')}]];

    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryReportList();
    });

    function queryReportList() {
        var options = {
            url: ctx + "targetModelContentTemplate/list",
            sortName: "targetModelTemplateId",
            sortOrder: "desc",
            modalName: "平台指标模型展示内容模板",
            columns: [
                {
                    field: 'selectItem',
                    radio: true
                },
                {
                    field: 'targetModelTemplateId',
                    title: '指标模型内容模板编号',
                    visible: false
                },
                {
                    field: 'targetModelId',
                    title: '指标模型编号',
                    visible: false
                },
                {
                    field: 'name',
                    title: '名称'
                },
                {
                    field: 'sn',
                    title: '展示顺序'
                },
                {
                    field: 'showWay',
                    title: '展现形式',
                    formatter: function (value, row, index) {
                        return $.table.selectFangCloudDictLabel(targetShowWayData, value);
                    }
                },
                {
                    field: 'belongQueue',
                    title: '归属行或列'
                },
                {
                    field: 'templateContent',
                    title: '内容',
                    visible: false
                }]
        };
        $.table.init(options);
    }

    function submitHandler() {
        $.operate.selectTMCTSuccess('getSingleTMCTDisplay');
    }
</script>
</body>
</html>
