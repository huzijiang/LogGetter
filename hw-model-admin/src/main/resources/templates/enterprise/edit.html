<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8" content="multipart/form-data">
<head th:include="include :: header"></head>
<body>
    <div class="form-content">
        <form class="form-horizontal" id="form-enterprise-edit" enctype="multipart/form-data"  th:object="${enterprise}" >
            <input name="enterpriseId"  type="hidden"  th:field="*{enterpriseId}" />
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>企业名称：</label>
                        <div class="col-sm-8">
                            <input name="name" autocomplete="off" placeholder="请输入企业名称" class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>企业地址：</label>
                        <div class="col-sm-8">
                            <input name="address" autocomplete="off" placeholder="请输入企业地址" class="form-control" type="text" maxlength="30" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>企业身份证号：</label>
                        <div class="col-sm-8">
                            <input name="uscd" autocomplete="off" placeholder="请输入企业身份证号" class="form-control" type="text" maxlength="11" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="col-sm-8">
                            头像:<input name="logo"  onclick="submitHandlerlogo()" type="file" id="image">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
	<script>
        var prefix = ctx + "enterprise";
        var enterpriseId = $("#enterpriseId").val();
        
        function submitHandler() {
            $("#enterpriseId").val(enterpriseId);
            var formElement = document.querySelector("#form-enterprise-edit");
            var formData = new FormData(formElement);
            $.ajax({
                url: ctx + "enterprise/edit",
                data: formData,
                type: 'POST',
                processData: false,  // 告诉jQuery不要去处理发送的数据
                contentType: false,   // 告诉jQuery不要去设置Content-Type请求头
                success: function(result){
                    if (result.code == web_status.SUCCESS) {
                        window.location.href = prefix + "/successful" + "?enterpriseId="+result.enterpriseId;
                    }
                }
            });
            return false;
	    }
        function submitHandlerlogo() {
            var formElement = document.querySelector("#form-enterprise-edit");
            var formData = new FormData(formElement);
            $.ajax({
                url: ctx + "enterprise/addlogo",
                data: formData,
                type: 'POST',
                contentType: false,
                cache: false,
                processData: false,
                success: function (result) {
                    console.log(result);
                }
            })
        }

    </script>
</body>
</html>
