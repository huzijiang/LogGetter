<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
<div class="form-content">
    <form class="form-horizontal" id="form-ent-join-edit" th:object="${enterpriseJoinApply}">
        <input name="enterpriseJoinApplyId"  type="hidden"  th:field="*{enterpriseJoinApplyId}" />
        <h4 class="form-header h4">申请试用企业管理基本信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">公司：</label>
                    <div class="col-sm-8">
                        <input name="enterpriseName" autocomplete="off" placeholder="请输入公司" class="form-control" type="text" maxlength="20" th:field="*{enterpriseName}" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">联系人：</label>
                    <div class="col-sm-8">
                        <input name="linkMan" autocomplete="off" placeholder="请输入联系人" class="form-control" type="text" maxlength="40" th:field="*{linkMan}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">职责：</label>
                    <div class="col-sm-8">
                        <input name="duty" autocomplete="off" placeholder="请输入职责" class="form-control" type="text" maxlength="40" th:field="*{duty}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">联系方式：</label>
                    <div class="col-sm-8">
                        <input name="phone" autocomplete="off" placeholder="请输入联系方式" class="form-control" type="text" maxlength="40" th:field="*{phone}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">邮箱：</label>
                    <div class="col-sm-8">
                        <input name="email" autocomplete="off" placeholder="请输入邮箱" class="form-control" type="text" maxlength="40" th:field="*{email}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">跟进状态：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select name="followState" class="form-control m-b" th:with="type=${@fangCloudDict.getType('EnterpriseJoinApplyFollowState')}" required>
                                <option value="">未选择</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}" th:field="*{followState}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>
    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-ent-join-edit").serializeArray();
            $.operate.saveTab(ctx + "enterprise/join/editSave", data);
        }
    }
</script>
</body>
</html>
