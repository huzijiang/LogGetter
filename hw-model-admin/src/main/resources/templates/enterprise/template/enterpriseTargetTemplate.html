<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="report-form">
                <div class="select-list">
                    <ul>
                        <li>
                            企业名称：
                            <select name="enterpriseId" id="enterpriseIdSelect" th:with="enterpriseList=${@platformDict.getEnterpriseList()}">
                                <option value="">所有</option>
                                <option th:each="enterprise : ${enterpriseList}" th:text="${enterprise.name}" th:value="${enterprise.enterpriseId}"></option>
                            </select>
                        </li>
                        <li>
                            报告名称：
                            <select name="enterpriseReportTemplateId" id="entReportTempSelect">
                                <option value="">所有</option>
                            </select>
                        </li>
                        <li>
                            指标名称：
                            <select name="enterpriseTargetTemplateId" id="entTargetTempSelect">
                                <option value="">所有</option>
                            </select>
                        </li>
                        <li>
                            指标主题：
                            <input type="text" />
                        </li>
                        <li>
                            展现方式：
                            <select name="showWay" th:with="type=${@fangCloudDict.getType('TargetShowWay')}">
                                <option value="">所有</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="addEntTargetTemp()" shiro:hasPermission="enterprise:targetTemplate:save">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.editTab()" shiro:hasPermission="enterprise:targetTemplate:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="enterprise:targetTemplate:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>

<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('enterprise:targetTemplate:edit')}]];
    var removeFlag = [[${@permission.hasPermi('enterprise:targetTemplate:remove')}]];

    var targetShowWayData = [[${@fangCloudDict.getType('TargetShowWay')}]];
    var enterpriseData = [[${@platformDict.getEnterpriseList()}]];
    var entReportTempData = [[${@platformDict.getEntReportTempList()}]];
    var makeCycleData = [[${@fangCloudDict.getType('TargetModelMakeCycle')}]];

    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryReportList();
    });

    function queryReportList() {
        var options = {
            url: ctx + "enterprise/targetTemplate/list",
            createUrl: ctx + "enterprise/targetTemplate/add",
            updateUrl: ctx + "enterprise/targetTemplate/edit/{id}",
            removeUrl: ctx + "enterprise/targetTemplate/remove",
            sortName: "enterpriseTargetTemplateId",
            sortOrder: "desc",
            modalName: "企业指标模板",
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'enterpriseTargetTemplateId',
                    title: '企业指标模板编号',
                    visible: false
                },
                {
                    field: 'targetModelTemplateId',
                    title: '平台指标模型展示内容模型编号',
                    visible: false
                },
                {
                    field: 'enterpriseId',
                    title: '企业名称',
                    formatter: function (value, row, index) {
                        return $.table.exchangeEnterpriseDisplay(enterpriseData, value);
                    }
                },
                {
                    field: 'enterpriseReportTemplateId',
                    title: '报告名称',
                    formatter: function (value, row, index) {
                        return $.table.exchangeEntReportTempDisplay(entReportTempData, value, makeCycleData);
                    }
                },
                {
                    field: 'name',
                    title: '指标名称'
                },
                {
                    field: 'showWay',
                    title: '指标展现方式',
                    formatter: function (value, row, index) {
                        return $.table.selectFangCloudDictLabel(targetShowWayData, value);
                    }
                },
                {
                    field: 'belongQueue',
                    title: '归属的列或行',
                    visible: false
                },
                {
                    field: 'sn',
                    title: '在行和列的排序序号',
                    visible: false
                },
                {
                    field: 'groupName',
                    title: 'groupName',
                    visible: false
                },
                {
                    field: 'templateContent',
                    title: '文本内容',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editTab(\'' + row.enterpriseTargetTemplateId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.enterpriseTargetTemplateId + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    //由 企业 触发 该企业的报告模板
    $('#enterpriseIdSelect').change(function () {
        var enterpriseId = $(this).children('option:selected').val();
        $.ajax({
            url: ctx + "getEntReportTemp",
            type: "POST",
            data: "enterpriseId=" +  enterpriseId,
            success: function (result) {
                var entReportTempSelect = document.getElementById('entReportTempSelect');
                entReportTempSelect.innerHTML = '';
                entReportTempSelect.append(new Option("未选择", ""));
                $.each(result.entReportTempList,function (index, entReportTemp) {
                    var makeCycle = entReportTemp.makeCycle;
                    $.each(makeCycleData, function(index, fangCloudDict) {
                        if (fangCloudDict.value == ('' + entReportTemp.makeCycle)) {
                            makeCycle = fangCloudDict.valueDesc;
                        }
                    });
                    entReportTempSelect.options.add(new Option( makeCycle+ "_" + entReportTemp.name,entReportTemp.enterpriseReportTemplateId));
                });
            }
        });
    });

    //由 该企业的报告模板 触发 该企业的指标模板
    $('#entReportTempSelect').change(function () {
        var entReportTempId = $(this).children('option:selected').val();
        $.ajax({
            url: ctx + "getEntTargetTemp",
            type: "POST",
            data: "entReportTempId=" +  entReportTempId,
            success: function (result) {
                $('#entTargetTempDiv').css('display', 'block');
                var entTargetTempSelect = document.getElementById('entTargetTempSelect');
                entTargetTempSelect.innerHTML = '';
                entTargetTempSelect.append(new Option("未选择", ""));
                $.each(result.entTargetTempList,function (index, entTargetTemp) {
                    entTargetTempSelect.options.add(new Option(entTargetTemp.name,entTargetTemp.enterpriseTargetTemplateId));
                });
            }
        });
    });

    //添加 企业指标模板
    function addEntTargetTemp() {
        var currentEnterpriseId = $("#enterpriseIdSelect").find("option:selected").val();
        var currentEntReportTempId = $("#entReportTempSelect").find("option:selected").val();
        if ($.common.isEmpty(currentEnterpriseId) || $.common.isEmpty(currentEntReportTempId)) {
            $.modal.alertWarning("请将企业以及报告选择完整");
            return;
        }
        //进入 添加 企业报告模板页面
        $.operate.addEntTargetTempTab(currentEnterpriseId, currentEntReportTempId);
    }
</script>
</body>
</html>
