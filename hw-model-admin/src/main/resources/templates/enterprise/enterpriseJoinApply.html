<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="ent-join-form">
                <div class="select-list">
                    <ul>
                        <li>
                            公司：<input type="text" name="enterpriseName"/>
                        </li>
                        <li>
                            联系人：<input type="text" name="linkMan"/>
                        </li>
                        <li>
                            职责：<input type="text" name="duty"/>
                        </li>
                        <li>
                            跟进状态：
                            <select name="followState" th:with="type=${@fangCloudDict.getType('EnterpriseJoinApplyFollowState')}">
                                <option value="">所有</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addTab()">
                <i class="fa fa-plus"></i> 新增
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>

<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('enterprise:join:edit')}]];
    var removeFlag = [[${@permission.hasPermi('enterprise:join:remove')}]];

    var followStateData = [[${@fangCloudDict.getType('EnterpriseJoinApplyFollowState')}]];


    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryEntJoinApplyList();
    });

    function queryEntJoinApplyList() {
        var options = {
            url: ctx + "enterprise/join/list",
            createUrl: ctx + "enterprise/join/add",
            updateUrl: ctx + "enterprise/join/edit/{id}",
            removeUrl: ctx + "enterprise/join/remove",
            sortName: "applyDate",
            sortOrder: "desc",
            modalName: "申请试用企业",
            columns: [
                {
                    field: 'enterpriseJoinApplyId',
                    title: '编号',
                    visible: false
                },
                {
                    field: 'enterpriseName',
                    title: '企业'
                },
                {
                    field: 'linkMan',
                    title: '联系人'
                },
                {
                    field: 'duty',
                    title: '职责'
                },
                {
                    field: 'phone',
                    title: '联系方式'
                },
                {
                    field: 'email',
                    title: '邮箱'
                },
                {
                    field: 'followState',
                    title: '跟进状态',
                    formatter: function(value, item, index) {
                        return $.table.selectFangCloudDictLabel(followStateData, value);
                    }
                },
                {
                    field: 'acceptor',
                    title: '受理人',
                    visible: false
                },
                {
                    field: 'applyDate',
                    title: '申请时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editTab(\'' + row.enterpriseJoinApplyId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.enterpriseJoinApplyId + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }
</script>
</body>
</html>
