<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="report-form">
                <div class="select-list">
                    <ul>
                        <li>
                            企业指标模板编号：<input type="text" name="enterpriseTargetTemplateId"/>
                        </li>
                        <li>
                            企业指标报告模板编号：<input type="text" name="enterpriseReportTemplateId"/>
                        </li>
                        <li>
                            指标模板编号：<input type="text" name="targetModelTemplateId"/>
                        </li>
                        <li>
                            企业指标模板名称：<input type="text" name="name"/>
                        </li>
                        <li>
                            公司编号：<input type="text" name="enterpriseId"/>
                        </li>
                        <li>
                            展现方式：<input type="text" name="showWay"/>
                        </li>
                        <li>
                            归属的列或行：<input type="text" name="belongQueue"/>
                        </li>
                        <li>
                            在行和列的排序序号：<input type="text" name="sn"/>
                        </li>
                        <li>
                            groupName：<input type="text" name="groupName"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.editTab()" shiro:hasPermission="enterprise:targetTemplate:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="enterprise:targetTemplate:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>

<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('enterprise:targetTemplate:edit')}]];
    var removeFlag = [[${@permission.hasPermi('enterprise:targetTemplate:remove')}]];



    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryReportList();
    });

    function queryReportList() {
        var options = {
            url: ctx + "enterprise/targetTemplate/list",
            createUrl: ctx + "enterprise/targetTemplate/add",
            updateUrl: ctx + "enterprise/targetTemplate/edit/{id}",
            removeUrl: ctx + "enterprise/targetTemplate/remove",
            sortName: "enterpriseTargetTemplateId",
            sortOrder: "desc",
            modalName: "企业指标模板",
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'enterpriseTargetTemplateId',
                    title: '企业指标模板编号'
                },
                {
                    field: 'enterpriseReportTemplateId',
                    title: '企业报告模板编号'
                },
                {
                    field: 'targetModelTemplateId',
                    title: '指标模板编号'
                },
                {
                    field: 'name',
                    title: '企业指标模板名称'
                },
                {
                    field: 'enterpriseId',
                    title: '公司编号'
                },
                {
                    field: 'showWay',
                    title: '展现方式'
                },
                {
                    field: 'belongQueue',
                    title: '归属的列或行'
                },
                {
                    field: 'sn',
                    title: '在行和列的排序序号'
                },
                {
                    field: 'groupName',
                    title: 'groupName'
                },
                {
                    field: 'templateContent',
                    title: '文本内容',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editTab(\'' + row.enterpriseTargetTemplateId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.enterpriseTargetTemplateId + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }
</script>
</body>
</html>
