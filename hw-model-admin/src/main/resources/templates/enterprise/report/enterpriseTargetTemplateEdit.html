<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
<div class="form-content">
    <form class="form-horizontal" id="form-targetModel-edit" th:object="${targetTemplate}">
        <input name="enterpriseTargetTemplateId"  type="hidden"  th:field="*{enterpriseTargetTemplateId}" />
        <h4 class="form-header h4">基本信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">企业指标模板名称：</label>
                    <div class="col-sm-8">
                        <input name="name" autocomplete="off" placeholder="请输入报告模板名称" class="form-control" type="text" maxlength="30" th:field="*{name}" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">展现方式：</label>
                    <div class="col-sm-8">
                        <input name="showWay" autocomplete="off" placeholder="请输入描述信息" class="form-control" type="text" maxlength="30" th:field="*{showWay}" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">归属的列或行：</label>
                    <div class="col-sm-8">
                        <input name="belongQueue" autocomplete="off" placeholder="请输入描述信息" class="form-control" type="text" maxlength="30" th:field="*{belongQueue}" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">在行和列的排序序号：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <input name="sn" autocomplete="off" placeholder="请输入描述信息" class="form-control" type="text" maxlength="30" th:field="*{sn}" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">groupName：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <input name="groupName" autocomplete="off" placeholder="请输入描述信息" class="form-control" type="text" maxlength="30" th:field="*{groupName}" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>
    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-targetModel-edit").serializeArray();
            debugger
            $.operate.saveTab(ctx + "enterprise/targetTemplate/editSave", data);
        }
    }
</script>
</body>
</html>
