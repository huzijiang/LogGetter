<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
<div class="form-content">
    <form class="form-horizontal" id="form-targetModel-edit" th:object="${targetTemplate}">
        <input name="enterpriseTargetTemplateId"  type="hidden"  th:field="*{enterpriseTargetTemplateId}" />
        <h4 class="form-header h4">企业指标模板基本信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>名称：</label>
                    <div class="col-sm-8">
                        <input name="name" autocomplete="off" placeholder="请输入企业指标模板名称" class="form-control" type="text" maxlength="20" th:field="*{name}" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>展现形式：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select name="showWay" class="form-control m-b" th:with="type=${@fangCloudDict.getType('TargetShowWay')}" required>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}" th:field="*{showWay}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>企业报告模板：</label>
                    <div class="col-sm-6">
                        <input name="enterpriseReportTemplateId" th:value="${id}" class="form-control entReportTempId" type="hidden" th:field="*{enterpriseReportTemplateId}">
                        <input th:value="${entReportName}" class="form-control entReportTempName" placeholder="请点击右侧按钮进行选择" readonly required>
                    </div>
                    <div class="col-sm-2">
                        <a class="btn btn-success btn-sm" onclick="$.operate.selectEnterpriseReportTemp('企业报告模板','toAddEnterpriseReportTempPage')">
                            <i class="fa fa-plus"></i> 请选择
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>平台指标模型展示内容模型：</label>
                    <div class="col-sm-6">
                        <input name="targetModelTemplateId" th:value="${id}" class="form-control templateId" type="hidden" th:field="*{targetModelTemplateId}">
                        <input th:value="${tmctName}" class="form-control templateName" placeholder="请点击右侧按钮进行选择" readonly required>
                    </div>
                    <div class="col-sm-2">
                        <a class="btn btn-success btn-sm" onclick="$.operate.selectTMCT('平台指标模型展示内容模型','toAddTMCTPage')">
                            <i class="fa fa-plus"></i> 请选择
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">归属的列或行：</label>
                    <div class="col-sm-8">
                        <input name="belongQueue" autocomplete="off" placeholder="请输入归属的列或行" class="form-control" type="text" maxlength="10" th:field="*{belongQueue}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">在行和列的排序序号：</label>
                    <div class="col-sm-8">
                        <input name="sn" autocomplete="off" placeholder="请输入在行和列的排序序号" class="form-control" type="text" maxlength="10" th:field="*{sn}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">groupName：</label>
                    <div class="col-sm-8">
                        <input name="groupName" autocomplete="off" placeholder="请输入groupName" class="form-control" type="text" maxlength="20" th:field="*{groupName}">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">文本内容：</label>
                    <div class="col-sm-8">
                        <input name="templateContent" autocomplete="off" placeholder="请输入文本内容" class="form-control" type="text" maxlength="8000" th:field="*{templateContent}">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>
    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-targetModel-edit").serializeArray();
            $.operate.saveTab(ctx + "enterprise/targetTemplate/editSave", data);
        }
    }

    function changeDisplayForEntReportTemp(id, name) {
        $('.entReportTempId').attr("value",id);
        $('.entReportTempName').attr("value",name);
    }

    function changeDisplay(id, name) {
        $('.templateId').attr("value",id);
        $('.templateName').attr("value",name);
    }
</script>
</body>
</html>
