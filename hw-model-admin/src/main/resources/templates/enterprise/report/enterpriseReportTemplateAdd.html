<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
<div class="form-content">
    <form id="form-reportTemplate-add" class="form-horizontal">
        <h4 class="form-header h4">企业报告模板基本信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">名称：</label>
                    <div class="col-sm-8">
                        <input name="name" autocomplete="off" placeholder="请输入企业报告模板名称" class="form-control" type="text" maxlength="30" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">别名：</label>
                    <div class="col-sm-8">
                        <input name="reportAlias" autocomplete="off" placeholder="请输入企业报告模板别名" class="form-control" type="text" maxlength="30" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">平台报告模型：</label>
                    <div class="col-sm-6">
                        <input name="reportTemplateId" th:value="${id}" class="form-control templateId" type="hidden">
                        <input th:value="${name}" class="form-control templateName" placeholder="请点击右侧按钮进行选择" readonly>
                    </div>
                    <div class="col-sm-2">
                        <a class="btn btn-success btn-sm" onclick="$.operate.selectReportModel('平台报告模型','toAddReportModelPage')">
                            <i class="fa fa-plus"></i> 请选择
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">状态：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select name="state" class="form-control m-b" th:with="type=${@fangCloudDict.getType('ReportTypeState')}">
                                <option value="">未选择</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">受众：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select name="audiences" class="form-control m-b" th:with="type=${@fangCloudDict.getType('ReportAudiences')}">
                                <option value="">未选择</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>描述：</label>
                    <div class="col-sm-8">
                        <input name="description" autocomplete="off" placeholder="请输入描述信息" class="form-control" type="text" maxlength="11" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">归属组织级别：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select name="belongOrgLevel" class="form-control m-b" th:with="type=${@fangCloudDict.getType('EnterpriseBelongOrgLevel')}">
                                <option value="">未选择</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否首页展示：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select name="type"  class="form-control m-b" th:with="type=${@fangCloudDict.getType('ReportType')}">
                                <option value="">未选择</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">归属企业：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select id="enterpriseIdSelect" class="form-control m-b" name="enterpriseId" th:with="enterpriseList=${enterpriseList}">
                                <option value="">未选择</option>
                                <option th:each="enterprise : ${enterpriseList}" th:text="${enterprise.name}" th:value="${enterprise.enterpriseId}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" id="belongOrgDiv" style="display: none;" >
                <div class="form-group">
                    <label class="col-sm-4 control-label">归属组织：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select id="belongOrgSelect" class="form-control m-b" name="belongOrg" >
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>

    function submitHandler() {
        var data = $("#form-reportTemplate-add").serializeArray();
       $.operate.saveTab(ctx + "enterprise/reportTemplate/save", data);
    }

    function changeDisplay(id, name) {
        $('.templateId').attr("value",id);
        $('.templateName').attr("value",name);
    }

    //由 归属企业 触发 归属组织
    $('#enterpriseIdSelect').change(function () {
        var enterpriseId = $(this).children('option:selected').val();
        if ($.common.isEmpty(enterpriseId)) {
            $.modal.alertWarning("请选择归属企业");
            return;
        }
        $.ajax({
            url: ctx + "enterprise/reportTemplate/getOrg",
            type: "POST",
            data: "enterpriseId=" +  enterpriseId,
            success: function (result) {
                $('#belongOrgDiv').css('display', 'block');
                var belongOrgSelect = document.getElementById('belongOrgSelect');
                belongOrgSelect.innerHTML = '';
                belongOrgSelect.append(new Option("未选择", ""));
                $.each(result.orgList,function (index, org) {
                    belongOrgSelect.options.add(new Option(org.name,org.orgId));
                });

            }
        });
    });

</script>
</body>
</html>
