<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
<div class="form-content">
    <form id="form-targetModel-add" class="form-horizontal">
        <h4 class="form-header h4">企业指标模板基本信息</h4>
        <input name="enterpriseReportTemplateId" th:value="${enterpriseReportTemplateId}" hidden>
        <input name="enterpriseId" th:value="${enterpriseId}" hidden>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>平台指标模型：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select id="targetModelSelect" class="form-control m-b" th:with="targetModelList=${targetModelList}" required>
                                <option value="">未选择</option>
                                <option th:each="targetModel : ${targetModelList}" th:text="${targetModel.name}" th:value="${targetModel.targetModelId}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>平台指标展示模型：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select id="targetModelTempSelect" name="targetModelTemplateId" class="form-control m-b" required disabled="disabled">
                                <option value="">请先选择平台指标模型</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>指标名称：</label>
                    <div class="col-sm-8">
                        <input name="name" autocomplete="off" placeholder="请输入企业指标模板名称" class="form-control" type="text" maxlength="20" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>展现形式：</label>
                    <div class="col-sm-8">
                        <div class="input-group" style="width: 100%">
                            <select name="showWay" class="form-control m-b" th:with="type=${@fangCloudDict.getType('TargetShowWay')}" required>
                                <option value="">未选择</option>
                                <option th:each="fangCloudDict : ${type}" th:text="${fangCloudDict.valueDesc}" th:value="${fangCloudDict.value}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">主题：</label>
                    <div class="col-sm-8">
                        <input autocomplete="off" placeholder="请输入主题" class="form-control" type="text" maxlength="20">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-targetModel-add").serializeArray();
            $.operate.saveTab(ctx + "enterprise/targetTemplate/save", data);
        }
    }

    $('#targetModelSelect').change(function () {
        var currentTargetModelId = $(this).children('option:selected').val();
        if ($.common.isEmpty(currentTargetModelId)) {
            $.modal.alertWarning("请先选择平台指标模型");
            return;
        }
        $.ajax({
            url: ctx + "getTargetModelTempList",
            type: "POST",
            data: "targetModelId=" +  currentTargetModelId,
            success: function (result) {
                console.log("result = ", result);
                var targetModelTempSelect = document.getElementById('targetModelTempSelect');
                targetModelTempSelect.removeAttribute("disabled");
                targetModelTempSelect.innerHTML = '';
                targetModelTempSelect.append(new Option("未选择", ""));
                $.each(result.targetModelTempList,function (index, targetModelTemp) {
                    targetModelTempSelect.options.add(new Option(targetModelTemp.name,targetModelTemp.targetModelTemplateId));
                });
            }
        });
    });
</script>
</body>
</html>
