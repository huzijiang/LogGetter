<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>

<body class="gray-bg">
	<div class="container-div ui-layout-center">
		<!--模糊查询模块-->
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="enterprise-form">
					<div class="select-list">
						<ul>
							<li>
								企业id：<input type="text" name="enterpriseId"/>
							</li>
							<li>
								名称：
								<!--接收在后台查询到的所有企业名称的结果，已选择器方式显示，供选择-->
								<select name="name">
									<option value="">所有</option>
									<option th:each="enterprise : ${enterpriseList}" th:text="${enterprise.name}" th:value="${enterprise.name}"></option>
								</select>
							</li>
							<li>
								社会统一信用编码：<input type="text" name="uscd"/>
							</li>
							<li>
								企业管理员账号：<input type="text" name="admin"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
	        	<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="enterprise:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	             <a class="btn btn-primary btn-edit disabled" onclick="$.operate.editTab()" shiro:hasPermission="enterprise:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
	            <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeEnterprise()" shiro:hasPermission="enterprise:remove">
	                <i class="fa fa-remove"></i> 删除
	            </a>
	        </div>
	        <!--查询结果显示table-->
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	
	<div th:include="include :: footer"></div>
	<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('enterprise:edit')}]];
		var removeFlag = [[${@permission.hasPermi('enterprise:remove')}]];
		var prefix = ctx + "enterprise";

        //对查询结果显示的table进行控制
		$(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185 });
            queryCustomerList();
		});

		function queryCustomerList() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        modalName: "企业",
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'enterpriseId',
		            title: '企业ID'
		        },
		        {
		            field: 'name',
		            title: '企业名称',
		        },
		        {
		            field: 'address',
		            title: '企业所在地'
		        },
		        {
		            field: 'uscd',
		            title: '社会统一信用编码'
		        },
		        {
                    field: 'admin',
		        	title: '企业管理员账号',
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editTab(\'' + row.enterpriseId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.removeenterprise(\'' + row.enterpriseId + '\')"><i class="fa fa-remove"></i>删除</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    //对页面所有进行初始化
		    $.table.init(options);
		}
	</script>
</body>
</html>
