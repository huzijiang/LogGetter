<!DOCTYPE html>

<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>

<body class="gray-bg">
	<div class="container-div ui-layout-center">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="enterprise-form">
					<div class="select-list">
						<ul>
							<li>
								企业id：<input type="text" name="enterpriseId"/>
							</li>
							<li>
								名称：<input type="text" name="name"/>
							</li>
							<li>
								社会统一信用编码：<input type="text" name="uscd"/>
							</li>
							<li>
								企业管理员账号：<input type="text" name="admin"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
	        	<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="enterprise:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	             <a class="btn btn-primary btn-edit disabled" onclick="$.operate.editTab()" shiro:hasPermission="enterprise:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
	            <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAllenterprise()" shiro:hasPermission="enterprise:remove">
	                <i class="fa fa-remove"></i> 删除
	            </a>
	            <!--<a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:user:import">-->
		            <!--<i class="fa fa-upload"></i> 导入-->
		        <!--</a>-->
	            <!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:user:export">-->
		            <!--<i class="fa fa-download"></i> 导出-->
		        <!--</a>-->
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	
	<div th:include="include :: footer"></div>
	<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
	<!--<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>-->
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('enterprise:edit')}]];
		var removeFlag = [[${@permission.hasPermi('enterprise:remove')}]];
		// var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];
		// var datas = [[${@dict.getType('sys_normal_disable')}]];
		var prefix = ctx + "enterprise";

		$(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185 });
            queryCustomerList();
		    //queryDeptTree();
		});

		function queryCustomerList() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        // exportUrl: prefix + "/export",
		        // importUrl: prefix + "/importData",
		        // importTemplateUrl: prefix + "/importTemplate",
		        // sortName: "createDate",
		        // sortOrder: "desc",
		        modalName: "企业",
                modalName1: "用户",
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'enterpriseId',
		            title: '企业ID'
		        },
		        {
		            field: 'name',
		            title: '企业名称',
		            // sortable: true
		        },
		        {
		            field: 'address',
		            title: '企业所在地'
		        },
		        {
		            field: 'uscd',
		            title: '社会统一信用编码'
		        },
		        {
                    field: 'admin',
		        	title: '企业管理员账号',
		        },
		        // {
		        //     field: 'logo',
		        //     title: '企业头像',
		        // },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editTab(\'' + row.enterpriseId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.removeenterprise(\'' + row.enterpriseId + '\')"><i class="fa fa-remove"></i>删除</a> ');
		               // actions.push('<a class="btn btn-info btn-xs ' + resetPwdFlag + '" href="#" onclick="resetPwd(\'' + row.enterpriseId + '\')"><i class="fa fa-key"></i>重置</a>');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		}
		

        // function search() {
        //     var data = $("#enterprise-form").serializeArray();

        //         success: function (result) {
        //             console.log(result);
        //         }
        //     })
        // }

	</script>
</body>
